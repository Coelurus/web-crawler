<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create WebsiteRecord</title>
</head>
<body>
<h1>Create WebsiteRecord</h1>
<form id="create-form" action="/websites" method="POST">
    <label for="label">Label:</label>
    <input type="text" id="label" name="label" required><br><br>

    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required><br><br>

    <label for="boundaryRegExp">Boundary RegExp:</label>
    <input type="text" id="boundaryRegExp" name="boundaryRegExp" required><br><br>

    <label for="periodicity">Periodicity Time ID:</label>
    <input type="text" id="periodicity" name="periodicity" required><br><br>

    <label for="active">Active:</label>
    <input type="radio" name="active" value="true" id="active">
    <input type="radio" name="active" value="false" id="non-active">

    <br><br>

    <button type="submit">Create</button>
</form>

</body>
</html>
