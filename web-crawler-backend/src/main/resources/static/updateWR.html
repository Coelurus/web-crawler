<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update WebsiteRecord</title>
</head>
<body>
<h1>Update WebsiteRecord</h1>
<form id="update-form">
  <label for="id">ID:</label>
  <input type="number" id="id" name="id" required><br><br>

  <label for="label">Label:</label>
  <input type="text" id="label" name="label"><br><br>

  <label for="url">URL:</label>
  <input type="text" id="url" name="url"><br><br>

  <label for="boundaryRegExp">Boundary RegExp:</label>
  <input type="text" id="boundaryRegExp" name="boundaryRegExp"><br><br>

  <label for="periodicity">Periodicity Time ID:</label>
  <input type="number" id="periodicity" name="periodicity"><br><br>

  <label for="active">Active:</label>
  <input type="checkbox" id="active" name="active"><br><br>

  <label for="crawledData">Crawled Data:</label>
  <input type="number" id="crawledData" name="crawledData"><br><br>

  <button type="button" onclick="updateRecord()">Update</button>
</form>

<script>
  function updateRecord() {
    const form = document.getElementById('update-form');
    const data = new FormData(form);
    const record = Object.fromEntries(data.entries());
    const id = record.id;
    delete record.id; // Remove id from record object

    fetch(`/websites/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(record)
    })
            .then(response => response.json())
            .then(data => alert('Record updated: ' + JSON.stringify(data)))
            .catch(error => console.error('Error:', error));
  }
</script>
</body>
</html>
